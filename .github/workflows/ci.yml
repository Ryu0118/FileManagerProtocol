name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-15
    strategy:
      matrix:
        destination:
          - platform=macOS
          - generic/platform=iOS
          - generic/platform=tvOS
          - generic/platform=watchOS
          - generic/platform=visionOS
    steps:
      - uses: actions/checkout@v6

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_26.1.1.app

      - name: Build
        run: |
          xcodebuild -scheme FileManagerProtocol \
            -destination '${{ matrix.destination }}' \
            build

  test:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v6

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_26.1.1.app

      - name: Run Tests
        run: swift test
